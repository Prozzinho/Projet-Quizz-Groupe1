<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/Inscription.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!--Police Rajdhani-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!--Police QuickSand-->
    <title>Inscription</title>
</head>
<body>
    <header class="main-header">
        <img src="../Assets/img/logo-header.png" alt="Logo du Quizz" class="header-logo">
        <nav class="header-nav">
            <a href="Inscription.html" class="header-link">S'inscrire</a>
            <a href="Connexion.html" class="header-link">Se connecter</a>
        </nav>
  </header>
      <!-- Navbar -->
    <nav class="navbar">
        <a href="Accueil.html" class="nav-item">Accueil</a>
        <a href="Quizz.html" class="nav-item">Quizz</a>
        <a href="Classement.html" class="nav-item">Classement</a>
    </nav>
      <div id="container-inscription">
        <h2 class="rajdhani-medium">Inscription</h2>
        <hr>
        <!-- Formulaire d'inscription; l'ID est utilisé par le JS pour intercepter la soumission -->
        <form id="inscription-form">
            <label class="rajdhani-regular">Votre email:</label>
            <input type="email" name="email" required autocomplete="email">
            <label class="rajdhani-regular">Votre mot de passe:</label>
            <input type="password" name="password" required>
            <label class="rajdhani-regular">Votre nom:</label>
            <input type="text" name="lastname" required>
            <label class="rajdhani-regular">Votre prénom:</label>
            <input type="text" name="firstname" required>
            <button type="submit" class="rajdhani-regular" id="bouton-inscription">S'inscire</button>
        </form>
      </div>
  

    <div id="modal-backdrop"></div>
    <div id="popup-inscription" class="modal-inscription">
        <p class="rajdhani-medium">Votre compte à été créer avec succès !</p>
        <p class="rajdhani-medium">cliquez sur le bouton ci dessous pour vous connecter.</p>
        <button id="bouton-connecter" class="rajdhani-medium">Se connecter</button>
    </div>
  
      <footer>
        <div class="credits">
        <p>Mentions légales</p>
        <p>C.G.U</p>
        <p>Politique de confidentialité</p>
        </div>
        <div class="reseaux">
        <img src="../Assets/img/Youtube.png"height="40" width="40">    
        <img src="../Assets/img/Tiktok.png"height="40" width="40">
        <img src="../Assets/img/Insta.png"height="40" width="40">
        <img src="../Assets/img/Twitter.png"height="40" width="40">
        </div>
    </footer>
    <script src="../JS/Inscription.js"></script>
</body>
</html>
